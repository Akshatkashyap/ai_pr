<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Chatbot</title>
</head>
<body>
   <!-- chatbot_component.html -->
<div class="chatbot-container">
    <div class="chat-header">
        <a href="./chatbot (2).html"><img src="https://img.freepik.com/free-vector/chatbot-chat-message-vectorart_78370-4104.jpg?semt=ais_hybrid&w=740" alt="Chatbot Logo" class="chat-logo">
        </a>
        <span>Stock Predictor</span>
    </div>
    <div class="chat-box" id="chat-box">
        <!-- Chat messages will appear here -->
    </div>
    <div class="user-input">
        <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>
</body>
</html>
